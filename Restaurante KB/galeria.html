<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Restaurante KM</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
    <!-- ===== Navegación principal ===== -->
<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Restaurante KM" class="logo">
      <span class="nombre-restaurante">Restaurante KM</span>
    </div>

    <nav class="navbar">
      <a href="index.html">Inicio</a>
      <a href="menu.html" class="active">Menú</a>
      <a href="reservaciones.html">Reservaciones</a>
      <a href="galeria.html">Galería</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </div>
</header>

  <!-- ===== Header ===== -->
  <header class="galeria-header">
    <h2>Nuestra Galería</h2>
    <p>Explora el ambiente, los sabores y la esencia de Restaurante KM.</p>
  </header>

  <!-- ===== Galería ===== -->
  <section class="galeria">
    <div class="galeria-grid">
      <img src="img/platoespecial.png" alt="Plato especial" class="galeria-item">
      <img src="img/interior.png" alt="Interior del restaurante" class="galeria-item">
      <img src="img/decoracion.png" alt="Decoración" class="galeria-item">
      <img src="img/bebida.png" alt="Bebidas" class="galeria-item">
      <img src="img/disfrutar.png" alt="Clientes disfrutando" class="galeria-item">
      <img src="img/entrada.png" alt="Entrada del restaurante" class="galeria-item">
    </div>
  </section>

  <!-- ===== Lightbox ===== -->
  <div id="lightbox" class="lightbox">
    <span id="cerrarLightbox">&times;</span>
    <img id="imagenLightbox" src="" alt="Vista ampliada">
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="social">
      <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
    </div>
    <p>© 2025 Restaurante KM. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
